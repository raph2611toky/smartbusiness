<!-- templates/swagger_login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accès Swagger - Smart Business</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0; height: 100vh; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Roboto', sans-serif; color: #fff;
      display: flex; justify-content: center; align-items: center;
    }
    .card {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      padding: 40px 50px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      text-align: center; width: 400px; border: 1px solid rgba(255,255,255,0.2);
    }
    h1 { font-family: 'Orbitron', sans-serif; margin-bottom: 10px; font-size: 2.5em; }
    p { opacity: 0.9; margin-bottom: 30px; }
    input[type="password"] {
      width: 100%; padding: 15px; font-size: 1.1em; border: none;
      border-radius: 10px; background: rgba(255,255,255,0.2); color: white;
      outline: none; margin-bottom: 20px;
    }
    input::placeholder { color: #ccc; }
    button {
      background: #00ff88; color: #000; padding: 15px 30px; border: none;
      border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1em;
      transition: 0.3s;
    }
    button:hover { background: #00cc70; transform: scale(1.05); }
    .lock { font-size: 4em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="lock">Lock</div>
    <h1>Smart Business</h1>
    <p>Accès protégé • Smart Business 2025</p>
    <form method="post">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Mot de passe..." required autofocus />
      <br/>
      <button type="submit">Accéder à Swagger</button>
    </form>
    <p style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
      Indice : le nom de ton projet + l'année
    </p>
  </div>
</body>
</html>
